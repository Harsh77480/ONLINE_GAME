<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body style="background-color: black;" >
    {{ uWon|json_script:"uWon" }}
    <h2 id ="result"></h2>
    <script>
    const uWon = JSON.parse(document.getElementById('uWon').textContent);
    if(uWon ==="true"){
        document.getElementById("result").textContent = "U WON";
        document.getElementById("result").style.color = "Green";

    }
    else{
        document.getElementById("result").textContent = "U LOSE";
        document.getElementById("result").style.color = "red";

    }

    </script>
</body>

</html>
